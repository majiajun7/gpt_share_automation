<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title | default('Error') }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 30px;
            display: inline-block;
        }
        h1 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ error_title | default('An Error Occurred') }}</h1>
        <p>{{ error_message | default('Sorry, something went wrong.') }}</p>
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
